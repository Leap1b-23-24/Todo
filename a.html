                    <div class="option">
                        <p>Most want to watch</p>
                        <select>
                            <option></option>
                            <option>Most</option>

                    </div>
                </div>

                <div class="imginppart">

                    <div class="select-img">
                        <div class="inside">

                        </div>

                            <div class="img-cont"><img src="./img/us.jpeg" alt=""> </div>
                        </div>
                    </div>
                </div>
                <button type="submit" id="btn">Sumbit</button>
            </form>
        </div>
    </div>
